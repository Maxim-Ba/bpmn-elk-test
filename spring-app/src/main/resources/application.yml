server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:camunda;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  application:
    name: bpmn-analytics
  elasticsearch:
    uris: http://elasticsearch:9200

elasticsearch:
  url: http://elasticsearch:9200

camunda:
  rest:
    url: http://camunda:8080/engine-rest
